<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"    >
    <h:head>
        <title>Create Group</title>
        <h:outputStylesheet library="css" name="/resources/css/style.css"  />
    </h:head>
    <h:body>
        <div>
            <h:link value="Back" outcome="reportdisplay.xhtml" />
        </div>
        <div>
            <h:form id="newGroup">
                <h:panelGrid columns="2">
                    <h:outputText value="Group Title : " />
                    <h:inputText value="#{groupMB.group.name}" id="report_title" />
                    <h:outputText value="Parent Group : " />
                    <h:selectOneMenu value="#{groupMB.group.parentId}">
                        <f:selectItem itemLabel="Select a Group" noSelectionOption="true"/>
                        <f:selectItems value="#{groupMB.groups}"
                                       var="group" itemLabel="#{group.name}" itemValue="#{group.groupId}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Submit" action="#{groupMB.saveGroup()}" />                    
            </h:form>    
        </div>       
    </h:body>
</html>
