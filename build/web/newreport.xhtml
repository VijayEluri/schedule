<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"    >
    <h:head>
        <title>Vidhya Project</title>
        <h:outputStylesheet library="css" name="/resources/css/style.css"  />
    </h:head>
    <h:body>
        <div>
            <h:link value="Back" outcome="reportdisplay.xhtml" />
        </div>
        <div>
            <h:form id="newReport">
                <h:panelGrid columns="2">
                    <h:outputText value="Report Key : " />
                    <h:inputText value="#{reportMB.report.reportKey}" id="report_key" />
                    <h:outputText value="Title : " />
                    <h:inputText value="#{reportMB.report.title}" id="report_title" />
                    <h:outputText value="Query : " />
                    <h:inputTextarea rows="10" cols="30" value="#{reportMB.report.query}" id="group_id" />  
                    <h:outputText value="Group : " />
                    <h:selectOneMenu value="#{reportMB.report.groupId}" 
                                     required="true" >
                        <f:selectItem itemLabel="Select a Group" noSelectionOption="true"/>
                        <f:selectItems value="#{reportMB.groups}"
                                       var="group" itemLabel="#{group.name}" itemValue="#{group.groupId}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Submit" action="#{reportMB.saveReport()}" />
            </h:form>    
        </div>       
    </h:body>
</html>
