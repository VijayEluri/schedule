<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"    >
    <h:head>
        <title>Report Groups</title>        
    </h:head>
    <h:body>
        <h:panelGroup layout="block">
            <h:button value="Dashboard" outcome="reportdisplay.xhtml" /> |
            <h:button value="Add Group" outcome="newgroup.xhtml" /> |             
        </h:panelGroup>
        <f:view>
            <h:form>
                <h:dataTable value="#{groupMB.groups}" var="group">
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">Group Name</f:facet>
                        <!-- row record -->
                        #{group.name}
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Parent Group</f:facet>
                        #{group.parentId}
                    </h:column>
                    <h:column>
                        <h:outputLink value="newgroup.xhtml?id=#{group.groupId}">Edit</h:outputLink>
                    </h:column>    
                    <h:column>
                        <h:commandLink action="#{groupMB.deleteGroup(group)}">Delete</h:commandLink>
                    </h:column>    
                </h:dataTable>    
            </h:form>            
        </f:view>
    </h:body>
</html>
