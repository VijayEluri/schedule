<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"    >
    <h:head>
        <title>Reports</title>        
    </h:head>
    <h:body>
        <h:panelGroup layout="block">
            <h:button value="Dashboard" outcome="reportdisplay.xhtml" /> |
            <h:button value="Add Report" outcome="newreport.xhtml" /> |             
        </h:panelGroup>
        <f:view>
            <h:form>
                <h:dataTable value="#{reportMB.reports}" var="rpt">
                    <h:column>
                        <!-- column header -->
                        <f:facet name="header">Title</f:facet>
                        <!-- row record -->
                        #{rpt.title}
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Group</f:facet>
                        
                    </h:column>    
                    <h:column>
                        <h:outputLink value="reportview.xhtml?id=#{rpt.reportId}">View</h:outputLink>
                    </h:column>    
                    <h:column>
                        <h:outputLink value="newreport.xhtml?id=#{rpt.reportId}">Edit</h:outputLink>
                    </h:column>    
                    <h:column>
                        <h:commandLink action="#{reportMB.deleteReport(rpt)}">Delete</h:commandLink>
                    </h:column>    
                </h:dataTable>
            </h:form>            
        </f:view>
    </h:body>
</html>
